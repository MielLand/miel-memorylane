<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Lane</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="flashbackOverlay" class="flashback-overlay">
        <div class="film-grain"></div>
        <div class="noise"></div>
        
        <div class="vignette"></div>
        
        <div id="memoryContainer" class="memory-container">
            <div id="memoryText" class="memory-text"></div>
            
            <div id="memoryMeta" class="memory-meta">
                <span id="memoryTime">A memory surfaces...</span>
            </div>
            
            <div class="glitch-bar glitch-bar-1"></div>
            <div class="glitch-bar glitch-bar-2"></div>
            <div class="glitch-bar glitch-bar-3"></div>
        </div>
        
        <div class="pulse-ring pulse-ring-1"></div>
        <div class="pulse-ring pulse-ring-2"></div>
        <div class="pulse-ring pulse-ring-3"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
